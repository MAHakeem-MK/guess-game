<div class="container">
  <div class="row">
    <div class="col s12 m12">
      <div class="card-panel ">
        <h2>Guess the number</h2>
        <h5>Guess a number between 1 and 1000</h5>
        <input type="number" placeholder="Your guess" [value]="guess" (input)="guess=$event.target.value" />
        <button (click)="verifyGuess()" class="btn btn-floating btn-large teak pulse">
    <i class="material-icons">play_arrow</i>
        </button>
        <button (click)="initializeGame()" class="btn btn-floating btn-large red">
     <i class="material-icons">settings_backup_restore</i></button>
        <span class="new badge" data-badge-caption="No. of tries">{{noOfTries}}</span>
        <div>
  </div>
      <br/>            
  <div class="chip" *ngIf="deviation<0">
    Your guess is higher
    <i class="close material-icons">close</i>
    </div> 
     <div class="chip" *ngIf="deviation>0">
    Your guess is lower
    <i class="close material-icons">close</i>
    </div> 
     <div class="chip" *ngIf="deviation===0">
      Correct
    <i class="close material-icons">close</i>
    </div> 
      </div>
    </div>
  </div>
</div>
